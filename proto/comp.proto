syntax = "proto3";
package proto;

message Report {
    string message = 1;
    string error = 2;
}

message Empty {}

service Test {
    rpc Run(Empty) returns (Report);
}

option go_package = "github.com/willyrgf/hgp-core-demo/proto/comp";
